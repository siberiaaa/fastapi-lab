<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="{{url_for('static', path='/styles.css')}}" rel="stylesheet">
</head>
<body>
    <h1 class="nosabe">no viva</h1>
    <form action="/registrar" method="post">
        <fieldset>
            <legend>Inicia sesión</legend>
            <label for="cedula">
                <span>Cedula</span>
                <input type="text" name="cedula" placeholder="Cedula" required>
            </label>
            <label for="correo">
                <span>Correo</span>
                <input type="text" name="correo" placeholder="Correo" required>
            </label>
            <label for="nombres">
                <span>nombres</span>
                <input type="text" name="nombres" placeholder="Nombres" required>
            </label>
            <label for="apellidos">
                <span>apellidos</span>
                <input type="text" name="apellidos" placeholder="Apellidos" required>
            </label>
            <label for="direccion">
                <span>direccion</span>
                <input type="text" name="direccion" placeholder="Direccion" required>
            </label>
            <label for="nacimiento">
                <span>Fecha de nacimiento</span>
                <input type="date" name="nacimiento" placeholder="Fecha de nacimiento" required>
            </label>
            <label for="tipo_id">
                <span>id</span>
                <input type="number" name="tipo_id" placeholder="id" min="1" max="2" step="1" required>
            </label>
            <label for="contraseña">
                <span>contraseña</span>
                <input type="text" name="contraseña" placeholder="Contraseña" required>
            </label>
            <button type="submit">registrar</button>
        </fieldset>
    </form>
</body>
</html>
